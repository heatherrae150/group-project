<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Night Out</title>
    <script type="text/javascript" src="bundle.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>


  </head>
  <body>
    <div id="header-wrapper">
      <h1>Night Out</h1>
    </div>

    <div id="postcode-field-wrapper">
      <input type="text" id="postcode-input" placeholder="Enter your postcode">
      <input type="button" id="postcode-submit-button" value="Sumbit">
    </div>


    <div id="map"></div>

    <div id="display-info-area">
      <div id="restaurants-info-container"></div>
      <div id="pubs-info-container"></div>
      <div id="weather-info-container"></div>
    </div>


  </body>
</html>
