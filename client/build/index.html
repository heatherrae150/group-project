<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Ubuntu" rel="stylesheet">
    <title>Night Out</title>
    <script type="text/javascript" src="bundle.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>

  </head>

  <div class="whole-body">


  <body>

    <div id="header-wrapper">
      <img src="header_image.jpg" alt="Party" id="header-image">
      <h1 id="nightout-title">NightOut</h1>
    </div>

    <div id="welcome-views" class="hide-after-submit">
      <div class="flex-box-element">
        <label id = "welcome-text-label" for="welcome_input">Lets make a plan!</label>
      </div>
      <div class= "flex-box-element">
        <input type="text" id="welcome-input" style="text-transform:uppercase" placeholder="Enter postcode">
        <button id="welcome-input-button">SUBMIT</button>
      </div>
    </div>

    <div id="map-and-weather" class="hide-at-welcome">

      <div id="map"></div>
      <div id="weather-and-buttons" >
        <div id="weather-info-container">
          <div class="weather-row">
            <p>Weather</p>
            <img src="public/sun.png" alt="">
          </div>
          <div class="weather-row">
            <p>Temperature</p>
            <img src="public/temp.png" alt="">
          </div>
          <div class="weather-row">
            <p>Wind</p>
            <img src="public/wind.png" alt="">
          </div>
        </div>

        <p id="show-me-text">Show me...</p>

        <div id="filter-options">

          <img type="button" id="pubs-button" src="public/pub.png" alt="Submit"></img>
          <img type="button" id="restaurants-button" src="public/restaurant.png" alt="Submit"></img>
          <img type="button" id="events-button" src="public/events.png" alt="Submit"></img>
        </div>
      </div>
    </div>



    <div id="display-info-area">
      <div id="restaurants-info-container"></div>
      <div id="pubs-info-container"></div>
    </div>


  </body>

  </div>


  <footer>

    <div id="social-media-icons">
      <img id="icon" src="facebook_icon.png" alt="facebook">
      <img id="icon" src="twitter_icon.png" alt="twitter">
      <img id="icon" src="email_icon.png" alt="email">
    </div>

  </footer>
</html>
